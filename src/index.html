<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body cla-sansss="font-sans">
    <main
      class="w-screen h-screen bg-cover bg-center flex justify-center items-center bg-no-repeat"
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)),
          url('../public/roundEffect.jpg');
      "
    >
      <div
        id="Login"
        class="w-1/3 h-8/10 rounded-xl text-black bg-white flex justify-center align-center flex-col text-center"
      >
        <h1 class="w-full text-4xl font-bold p-4 text-green-900">Login</h1>
        <form
          class="w-full h-8/10 flex justify-center align-center flex-col gap-8 text-left p-10"
        >
          <label for="Username" class="text-lg text-green-950 h-1"
            >Username:</label
          >
          <input
            id="Username"
            type="text"
            class="p-2 border-green-950 border-2 rounded-xl"
            placeholder="Enter your Email or Username"
          />

          <label for="Password" class="text-green-950 text-lg h-1"
            >Password:</label
          >
          <input
            id="Password"
            type="password"
            class="p-2 border-green-950 border-2 rounded-xl"
            placeholder="Enter your password"
          />

          <label class="text-sm text-right text-green-950"
            >Forgot Password?</label
          >
          <button class="bg-green-950 text-white rounded-xl p-2">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
