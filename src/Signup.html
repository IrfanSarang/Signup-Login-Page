<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body cla-sansss="font-sans">
    <main
      class="w-screen h-screen bg-cover bg-center flex justify-center items-center bg-no-repeat"
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)),
          url('../public/leafEffect.jpg');
      "
    >
      <div
        id="Signup"
        class="w-3/4 md:w-2/4 lg:w-1/3 h-9/10 md:h-8/10 lg:8/10 rounded-xl text-black bg-white flex justify-center align-center flex-col text-center"
      >
        <h1
          class="w-full text-5xl md:text-4xl lg:text-3xl font-bold p-7 md:p-5 lg:p-4 text-green-900"
        >
          Sign up
        </h1>
        <form
          class="w-full h-8/10 flex justify-center align-center flex-col gap-8 text-left p-10"
        >
          <label for="Username" class="text-lg text-green-950 h-1"
            >Email:</label
          >
          <input
            id="Username"
            type="text"
            class="p-2 border-green-950 border-2 rounded-xl"
            placeholder="Enter your Email"
          />

          <label for="Password" class="text-green-950 text-lg h-1"
            >Password:</label
          >
          <input
            id="Password"
            type="password"
            class="p-2 border-green-950 border-2 rounded-xl"
            placeholder="Enter your password"
          />

          <label for="Password" class="text-green-950 text-lg h-1"
            >Confirm Password:</label
          >
          <input
            id="ConfirmPassword"
            type="password"
            class="p-2 border-green-950 border-2 rounded-xl"
            placeholder="Enter your password again"
          />

          <button
            class="text-2xl lg:text-lg hover:bg-green-950 bg-green-600 text-white rounded-xl p-2 transition-colors duration-300 ease-in-out"
          >
            Sign up
          </button>

          <p class="text-center">
            Already have an account?
            <a href="Login.html" class="text-blue-500 underline">Login.</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
